<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="main-container">
    <div class="container">

      <figure class="container-img">
        <img src="images/image-equilibrium.jpg" alt="imagen de equilibrio">
          <div class="overlay">
            <img class="overlay-img" src="images/icon-view.svg" alt="icon-view">
          </div>
      </figure>

      <div class="container-info">
        <h1><a href="/" class="hover">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      
        <div class="info-nft">
          <div class="nft-ethereum"> 
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="nft-clock">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <span>3 days left</span>
          </div>
        </div>
        
        <hr>
        <div class="info-avatar">
          <figure class="info-avatar-img">
            <img src="images/image-avatar.png" alt="imagen de avatar">
          </figure>
          <p>Creation of <a href="/" class="hover">Jules Wyvern</a> </p>
          
          
        
        </div>
        

      </div>

    </div>


  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
